site_name: CS61A Guide

repo_name: twangodev/cs61a-guide
repo_url: https://github.com/twangodev/cs61a-guide
edit_uri: edit/main/docs/

site_url: https://cs61a.twango.dev/
site_description: A handy guide and reference for CS61A students.

nav:
  - Exams:
    - Midterm:
      - Tips: exams/midterm/tips.md
      - Review Problems: exams/midterm/review-problems.md
      - Cheat Sheet: exams/midterm/cheat-sheet.md
    - Final:
      - Tips: exams/final/tips.md
      - Review Problems: exams/final/review-problems.md
      - Cheat Sheet: exams/final/cheat-sheet.md
  - Lectures:
    - Introduction: lectures/introduction.md
    - Names and Functions: lectures/names-and-functions.md


theme:
  name: material
  logo: assets/cs61a.png
  favicon: assets/favicon.ico
  features:
    - toc.follow
    - navigation.top
    - content.code.copy
    - content.action.edit
    - content.action.view
    - navigation.footer
    - content.tabs.link

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - glightbox
  - offline
#  - social

markdown_extensions:
  - abbr
  - admonition
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true

extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css